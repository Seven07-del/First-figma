<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My First Figma Webpage</title>
    <link rel="stylesheet" href="/webpage/webpage.css" />
  </head>
  <body>
    <div class="searchbox">
      <input type="text" placeholder="Search here....." />
    </div>
    <div class="nav-container">
      <div class="nav">
        <div class="logo">StyleUp</div>
        <ul>
          <li>
            <a href="">Products</a>
          </li>
          <li>
            <a href="">Contact</a>
          </li>
          <li>
            <a href="">Services</a>
          </li>
          <li>
            <a href="" class="nav-icons">
              <img
                src="/first figma webpage/search-icon.svg"
                class="search-icon"
                width="30px"
                height="30px"
                alt=""
              />
              <img
                src="/first figma webpage/times.svg"
                class="close-icon"
                width="20px"
                height="20px"
                alt=""
              />
            </a>
          </li>
        </ul>
      </div>
    </div>
    <div class="hero-section">
      <div class="info">
        <h1>We Are A Global Brand</h1>
        <p>
          We are here to style you up. Hit us up for the finest deals cos ve've
          got you covered
        </p>
        <a href="" id="signup-btn">Sign Up</a>
        <div class="social-icons">
          <a href="">
            <img
              src="first figma webpage/1200px-Instagram 2.svg"
              width="40em"
              height="40em"
              alt=""
            />
          </a>
          <a href="">
            <img
              src="/svg/Brand logo svgs/circle-twitter-512.png"
              width="40em"
              height="40em"
              alt=""
            />
          </a>
          <a href="">
            <img
              src="/svg/Brand logo svgs/Facebook_circle_pictogram.svg.png"
              width="40em"
              height="40em"
              alt=""
            />
          </a>
        </div>
      </div>
      <div class="hero-image">
        <img src="first figma webpage/bg photo.png" alt="" />
      </div>
    </div>
    <script src="/webpage.js"></script>
  </body>
</html>
